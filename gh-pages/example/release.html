<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/js/vendor/modernizr.js' type='text/javascript'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/js/foundation.min.js'></script>
  <script src="../../src/jquery.stuck.js" type="text/javascript"></script>

  <link href='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/css/foundation.min.css' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" type="text/css" href="css/release.css">

  <script type="text/javascript">
    $(document).ready(function(){
      $(window).stuck();
    });
  </script>

</head>
<body>

  <div class="row">
    <div class="spacer"></div>
  </div>

  <div class="row release-container">
    <div class="columns small-4 stuck release">
      <div class="gray">Release</div>
    </div>
    <div class="columns small-8">&nbsp;</div>
  </div>

  <div class="row release-container">
    <div class="columns small-4 stuck">
      <div class="red">Stuck</div>
    </div>
    <div class="columns small-8">&nbsp;</div>
  </div>

  <div class="row release-container">
    <div class="columns small-4 stuck release">
      <div class="orange">Release</div>
    </div>
    <div class="columns small-8">&nbsp;</div>
  </div>

  <div class="row release-container">
    <div class="columns small-4 stuck release">
      <div class="yellow">Release</div>
    </div>
    <div class="columns small-8">&nbsp;</div>
  </div>

  <div class="row release-container">
    <div class="columns small-4 stuck release">
      <div class="green">Release</div>
    </div>
    <div class="columns small-8">&nbsp;</div>
  </div>

  <div class="row release-container">
    <div class="columns small-4 stuck">
      <div class="blue">Stuck</div>
    </div>
    <div class="columns small-8">&nbsp;</div>
  </div>

  <div class="row release-container">
    <div class="columns small-4 stuck release">
      <div class="purple">Release</div>
    </div>
    <div class="columns small-8">&nbsp;</div>
  </div>


  <div class="row">
    <div class="spacer"></div>
  </div>

</body>
</html>
