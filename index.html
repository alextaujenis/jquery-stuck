  <script type="text/javascript">
    // Initialize foundation
    $(document).foundation();

    // Wait for the page to laod
    $(document).ready(function(){
      // Create the responsive branding display
      new App.Branding("#branding");

      // Show the reveal content after adjusting the branding size
      $("#reveal").animate({opacity: 1});

      // Initialize the stuck plugin
      $(window).stuck();

      // Create a class that closes the Foundation mobile nav dropdown when clicked
      $(".close-topbar").click(function(){
        $(".top-bar").removeClass("expanded");
      });

      // Click examples link to scroll down
      $("#scroll-to-examples").click(function(){
        $("html body").animate({scrollTop: $('#examples').offset().top}, 1000);
      });
    });
  </script>
